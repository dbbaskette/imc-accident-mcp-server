# STDIO Test Profile Configuration  
# This profile uses H2 in-memory database for local testing with STDIO transport

# MCP Server Configuration
spring.ai.mcp.server.stdio=true

# Disable Spring WebFlux for STDIO mode
spring.main.web-application-type=none

# Disable banner for STDIO mode
spring.main.banner-mode=off

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.format-sql=false

# Initialize schema and data
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# Logging Configuration for STDIO mode
logging.config=classpath:logback-stdio.xml